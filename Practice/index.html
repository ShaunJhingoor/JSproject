<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eukaryotic Cell</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="cellCanvas" width="500" height="500"></canvas>

    <script>
        // Get the canvas element and its 2d context
        const canvas = document.getElementById('cellCanvas');
        const ctx = canvas.getContext('2d');

        // Draw the cell membrane
        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, 2 * Math.PI);
        const gradient = ctx.createRadialGradient(250, 250, 80, 250, 250, 120);
        gradient.addColorStop(0, '#b3e0ff'); // Light blue color for the cell membrane
        gradient.addColorStop(1, '#0077cc'); // Dark blue color for shading
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.strokeStyle = '#000';
        ctx.stroke();
        ctx.closePath();

        // Draw mitochondria
        const nucleusRadius = 30;
        const mitochondriaSize = nucleusRadius / 1.5; // Adjusted size
        drawMitochondria(250, 250, mitochondriaSize);

        // Draw the cell nucleus
        drawNucleus(250, 250, nucleusRadius);

        function drawMitochondria(x, y, size) {
            // Outer membrane
            ctx.beginPath();
            ctx.ellipse(x - 40, y, size, size * 0.75, 0, 0, 2 * Math.PI);
            ctx.fillStyle = '#a5e6a7'; // Light green color for outer membrane
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.stroke();
            ctx.closePath();

            // Inner membrane
            const innerSize = size * 0.85;
            ctx.beginPath();
            ctx.ellipse(x - 40, y, innerSize, innerSize * 0.75, 0, 0, 2 * Math.PI);
            ctx.fillStyle = '#66ff66'; // Darker green color for inner membrane
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.stroke();
            ctx.closePath();

            // Draw a single squiggly line in the middle of the inner membrane
            const squiggleHeight = 8;
            const squiggleWidth = 10;

            ctx.save(); // Save the current state

            ctx.clip(); // Clip to the inner membrane

            const angle = Math.PI; // Angle for the middle position

            const cristaeX = x - 40 + innerSize * Math.cos(angle);
            const cristaeY = y + innerSize * 0.75 * Math.sin(angle);

            ctx.beginPath();
            ctx.moveTo(cristaeX, cristaeY);

            for (let j = 1; j <= squiggleWidth; j++) {
                const squiggleX = cristaeX + j * squiggleHeight;
                const squiggleY = cristaeY + Math.pow(-1, j) * squiggleHeight;
                ctx.lineTo(squiggleX, squiggleY);
            }

            ctx.strokeStyle = '#cc99ff'; // Light purple color for cristae
            ctx.stroke();
            ctx.closePath();

            ctx.restore(); // Restore the saved state
        }

        function drawNucleus(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x + 40, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffcc66'; // Light orange color for the nucleus
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.stroke();
            ctx.closePath();
        }
    </script>
</body>
</html>
